<!DOCTYPE html>
<html lang="es">

<head>
  <title>Procesar Pago - INDEPENDIENTE</title>
  <link rel="icon" href="../IMAGENES/escudo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/pago-entradas.css">
  <link rel="stylesheet" href="../css/general.css">
</head>

<body>
  <main class="formulario-container">
    <div class="formulario-box">
      <h1>Confirmá tu pago</h1>
      <form>
        <label for="metodo">Método de pago</label>
        <select id="metodo" required>
          <option value="">Elegí un método</option>
          <option value="tarjeta">Tarjeta de Crédito</option>
          <option value="debito">Tarjeta de Débito</option>
          <option value="mercadopago">MercadoPago</option>
        </select>

        <label for="nombre">Nombre en la tarjeta</label>
        <input type="text" id="nombre" placeholder="Ej: Emmanuel Sanchez" required>

        <label for="numero">Número de tarjeta</label>
        <input type="text" id="numero" placeholder="0000 0000 0000 0000" maxlength="19" required>

        <label for="vencimiento">Vencimiento</label>
        <input type="month" id="vencimiento" required>

        <label for="cvv">CVV</label>
        <input type="number" id="cvv" placeholder="Ej: 123" required>

        <button type="submit" class="btn">Confirmar y Pagar</button>
      </form>
    </div>
  </main>

  <!-- Footer-->
  <footer class="footer-cai">
    <div class="footer-container">
      <!-- Logo y descripción -->
      <div class="footer-col">
        <img src="../IMAGENES/escudo.png" alt="Logo CAI" class="footer-logo">
        <p class="footer-desc">La pasión que nos une. Orgullo rojo desde Avellaneda para el mundo.</p>
      </div>

      <!-- Enlaces rápidos -->
      <div class="footer-col">
        <h4>Secciones</h4>
        <ul>
          <li><a href="../SEDE CAI/inicio.html">Inicio</a></li>
          <li><a href="../SEDE CAI/club.html">Club</a></li>
          <li><a href="../SEDE CAI/noticias.html">Noticias</a></li>
          <li><a href="../SEDE CAI/asociate.html">Asóciate</a></li>
        </ul>
      </div>

      <!-- Redes sociales -->
      <div class="footer-col">
        <h4>Seguinos</h4>
        <div class="social-links">
          <a href="https://www.instagram.com/caindependiente/"><i class="bi bi-instagram"></i></a>
          <a href="https://www.facebook.com/Independiente/"><i class="bi bi-facebook"></i></a>
          <a href="https://www.youtube.com/@Independiente"><i class="bi bi-youtube"></i></a>
        </div>
      </div>
    </div>

    <div class="footer-bottom">
      © 2025 Club Atlético Independiente · Todos los derechos reservados
    </div>
  </footer>
  <script src="../JS/pago.js"></script>
</body>

</html>
