<body>
  <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container-fluid">
        <!-- Logo + nombre -->
        <a class="navbar-brand d-flex align-items-center" href="inicio.html">
          <img src="../IMAGENES/escudo.png" alt="Escudo Independiente" width="70" height="70" class="me-2">
          <span class="fw-bold text-danger fs-4 m-0">INDEPENDIENTE</span>
        </a>

        <!-- Botón menú mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú de navegación -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link " href="inicio.html">INICIO</a></li>
            <li class="nav-item"><a class="nav-link " href="club.html">CLUB</a></li>
            <li class="nav-item"><a class="nav-link " href="noticias.html">NOTICIAS</a></li>
            <li class="nav-item"><a class="nav-link" href="store.html">TIENDA</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="formulario-container">
    <div class="formulario-box">
      <h1>Reserva tu entrada</h1>
      <form>
        <label>Partido</label>
        <select required>
          <option>Seleccioná un partido</option>
          <option>vs Platense</option>
          <option>vs Def. y Justicia</option>
          <option>vs G.Y.M</option>
          <option>vs Colon</option>
          <option>vs Estudiantes</option>
          <option>vs Racing</option>
        </select>

        <label>Sector</label>
        <select required>
          <option>Seleccioná un sector</option>
          <option>$90.000 - Garganta 1, 2, 3, 4</option>
          <option>$85.000 - Platea Bochhini Alta</option>
          <option>$105.000 - Platea Bochhini Baja</option>
          <option>$85.000 - Platea Erico Alta</option>
          <option>$105.000 - Platea Erico Baja</option>
        </select>

        <label for="cantidad">Cantidad</label>
        <select id="cantidad" required>
          <option>1 ticket</option>
        </select>

        <a href="pago-entradas.html" class="btn">Comprar entrada</a>


      </form>

    </div>

    <div class="formulario-imagen">
      <img src="../IMAGENES/plano.png" alt="Plano Estadio Independiente">
    </div>
  </main>

  <!-- Footer-->
  <footer class="footer-cai">
    <div class="footer-container">
      <!-- Logo y descripción -->
      <div class="footer-col">
        <img src="../IMAGENES/escudo.png" alt="Logo CAI" class="footer-logo">
        <p class="footer-desc">La pasión que nos une. Orgullo rojo desde Avellaneda para el mundo.</p>
      </div>

      <!-- Enlaces rápidos -->
      <div class="footer-col">
        <h4>Secciones</h4>
        <ul>
          <li><a href="../SEDE CAI/inicio.html">Inicio</a></li>
          <li><a href="../SEDE CAI/club.html">Club</a></li>
          <li><a href="../SEDE CAI/noticias.html">Noticias</a></li>
          <li><a href="../SEDE CAI/asociate.html">Asóciate</a></li>
        </ul>
      </div>

      <!-- Redes sociales -->
      <div class="footer-col">
        <h4>Seguinos</h4>
        <div class="social-links">
          <a href="https://www.instagram.com/caindependiente/"><i class="bi bi-instagram"></i></a>
          <a href="https://www.facebook.com/Independiente/"><i class="bi bi-facebook"></i></a>
          <a href="https://www.youtube.com/@Independiente"><i class="bi bi-youtube"></i></a>
        </div>
      </div>
    </div>

    <div class="footer-bottom">
      © 2025 Club Atlético Independiente · Todos los derechos reservados
    </div>
  </footer>
