<!DOCTYPE html>
<html lang="es">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procesar Pago - INDEPENDIENTE</title>
  <!-- Fuentes y estilos -->
  <link rel="icon" href="../IMAGENES/escudo.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/general.css">
  <link rel="stylesheet" href="../css/pago.css">
</head>

<body>
  <main class="pago">

    <!-- Formulario de pago -->
    <form>
      <h1>Procesar Pago</h1>

      <label for="plan">Seleccionar plan</label>
      <select id="plan" required>
        <option value="">Elegi tu plan</option>
        <option value="mensual">Mensual - $25.000</option>
        <option value="trimestral">Trimestral - $70.000</option>
      </select>

      <label for="metodo">Método de pago</label>
      <select id="metodo" required>
        <option value="">Elegi un método</option>
        <option value="tarjeta">Tarjeta de Crédito</option>
        <option value="debito">Tarjeta de Débito</option>
        <option value="mercadopago">MercadoPago</option>
      </select>

      <label for="tarjeta">Nombre en la tarjeta</label>
      <input type="text" id="tarjeta" required placeholder="Ej: Emmanuel Sanchez">

      <label for="tarjeta">Número de tarjeta</label>
      <input type="number" id="tarjeta" required placeholder="0000 0000 0000 0000">

      <label for="vencimiento">Vencimiento</label>
      <input type="month" id="vencimiento" required>

      <label for="cvv">CVV</label>
      <input type="number" id="cvv" required placeholder="Ej: 123">

      <a href="fixture.html" class="boton-pago">Confirmar y Pagar</a>

    </form>
  </main>

  <!-- Footer-->
  <footer class="footer-cai">
    <div class="footer-container">
      <!-- Logo y descripción -->
      <div class="footer-col">
        <img src="../IMAGENES/escudo.png" alt="Logo CAI" class="footer-logo">
        <p class="footer-desc">La pasión que nos une. Orgullo rojo desde Avellaneda para el mundo.</p>
      </div>

      <!-- Enlaces rápidos -->
      <div class="footer-col">
        <h4>Secciones</h4>
        <ul>
          <li><a href="../SEDE CAI/inicio.html">Inicio</a></li>
          <li><a href="../SEDE CAI/club.html">Club</a></li>
          <li><a href="../SEDE CAI/noticias.html">Noticias</a></li>
          <li><a href="../SEDE CAI/asociate.html">Asóciate</a></li>
        </ul>
      </div>

      <!-- Redes sociales -->
      <div class="footer-col">
        <h4>Seguinos</h4>
        <div class="social-links">
          <a href="https://www.instagram.com/caindependiente/"><i class="bi bi-instagram"></i></a>
          <a href="https://www.facebook.com/Independiente/"><i class="bi bi-facebook"></i></a>
          <a href="https://www.youtube.com/@Independiente"><i class="bi bi-youtube"></i></a>
        </div>
      </div>
    </div>

    <div class="footer-bottom">
      © 2025 Club Atlético Independiente · Todos los derechos reservados
    </div>
  </footer>
</body>

</html>
