<!DOCTYPE html>
<html lang="es">

<head>
  <title>Acceso Socios - INDEPENDIENTE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../IMAGENES/escudo.png">

  <!-- Estilos y fuentes -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
  <div class="login-form">
    <h1>Acceso exclusivo para socios</h1>
    <form>
      <label for="nro-socio">Número de Socio</label>
      <input type="text" id="nro-socio" required>

      <label for="email">Email registrado</label>
      <input type="email" id="email" required>

      <label for="dni">DNI</label>
      <input type="text" id="dni" required>

      <div class="boton">
        <a href="fixture.html" class="boton-formulario">INGRESAR</a>
      </div>
    </form>

    <div class="registro">
      ¿Todavía no sos socio? <a href="asociate.html">Asociate acá</a>
    </div>
  </div>
</body>

</html>
